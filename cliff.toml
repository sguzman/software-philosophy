# Configuration file for git-cliff
# See: https://git-cliff.org/docs/configuration

[changelog]
header = """
# Changelog
"""

body = """
{%- macro remote_url() -%}https://github.com/sguzman/software-philosophy{%- endmacro -%}

{%- if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{%- else -%}
## [Unreleased]
{%- endif %}

{%- for group, group_commits in commits | group_by(attribute="group") %}
{%- set printable = group_commits | filter(attribute="message") %}
{%- if printable | length > 0 %}

### {{ group | striptags | trim | upper_first }}

{%- for commit in printable %}
- {% if commit.scope %}**({{ commit.scope }})**: {% endif %}{{ commit.message | trim | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}]({{ self::remote_url() }}/commit/{{ commit.id }}))
{%- if commit.breaking and commit.breaking_description %}
  - **BREAKING**: {{ commit.breaking_description | trim | upper_first }}
{%- endif %}
{%- endfor %}

{%- endif %}
{%- endfor %}
"""

footer = """
<!-- generated by git-cliff -->
"""

trim = true

[git]
commit_parsers = [
  # Skip release prep commits (broad + case-insensitive)
  { message = "(?i)^chore\\(release\\):", skip = true },

  # Skip merge commits
  { message = "^Merge\\b", skip = true },

  # Security (body match)
  { body = "(?i)security", group = "ğŸ”’ Security" },

  { message = "^revert", group = "â—€ï¸ Revert" },
  { message = "^perf", group = "âš¡ Performance" },
  { message = "^style", group = "ğŸ¨ Styling" },
  { message = "^build", group = "ğŸ—ï¸ Build System" },
  { message = "^fix", group = "ğŸ› Bug Fixes" },
  { message = "^docs", group = "ğŸ“š Documentation" },
  { message = "^deps", group = "ğŸ“¦ Dependencies" },
  { message = "^feat", group = "ğŸš€ Features" },
  { message = "^refactor", group = "ğŸšœ Refactor" },
  { message = "^ci", group = "ğŸ¤– CI" },
  { message = "^test", group = "ğŸ§ª Testing" },
  { message = "^chore", group = "âš™ï¸ Miscellaneous" },

  # Messy-history fallbacks
  { message = "^(?i)(add|create|implement|introduce)\\b", group = "ğŸš€ Features" },
  { message = "^(?i)(fix|bug|hotfix|repair)\\b", group = "ğŸ› Bug Fixes" },
  { message = "^(?i)(doc|docs|readme)\\b", group = "ğŸ“š Documentation" },
  { message = "^(?i)(bump|upgrade|update|pin)\\b", group = "ğŸ“¦ Dependencies" },

  # Catch-all MUST be last
  { message = ".*", group = "âš™ï¸ Miscellaneous" },
]

commit_preprocessors = [
  { pattern = "\\((\\w+\\s)?#([0-9]+)\\)", replace = "([#${2}](https://github.com/sguzman/software-philosophy/issues/${2}))" },
  { pattern = "^\\s*\\n", replace = "" },
]

conventional_commits  = true
filter_unconventional = false

filter_commits           = false
ignore_tags              = "v0.1.4"
protect_breaking_commits = false
sort_commits             = "oldest"
split_commits            = false
tag_pattern              = "v[0-9].*"
topo_order               = false
